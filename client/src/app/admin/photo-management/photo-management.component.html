<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <h4>{{ photo.username }}</h4>
    <img
      src="{{ photo.imageUrl }}"
      class="img-thumbnail p-1"
      alt="{{ photo.username }}"
    />

    <div class="ms-2 mt-2">
      <button
        class="btn btn-sm btn-success me-1"
        (click)="approvePhoto(photo.id)"
      >
        Approve
      </button>
      <button class="btn btn-sm btn-danger" (click)="rejectPhoto(photo.id)">
        Reject
      </button>
    </div>
  </div>
</div>
