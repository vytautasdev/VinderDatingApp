<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      src="{{ member.photoUrl || './assets/user.png' }}"
      alt="{{ member.knownAs }}"
      class="card-img-top"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          routerLink="/members/{{ member.username }}"
          class="btn btn-primary"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button (click)="addLike(member)" class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h6 class="card-title text-center">
      <span class="fw-bold">{{ member.knownAs }}, {{ member.age }}</span>
    </h6>
    <p class="card-text text-muted text-center" style="margin-top: -8px">
      {{ member.city }}
    </p>
  </div>
</div>
